<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <script defer src="tictactoe.js"></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>

    <h2 align="center"><b>Tic Tac Toe</b></h2>

    
    <table align="center" id="container">
        <tr>
            <td boxIndex="0" class="box"></td>
            <td boxIndex="1" class="box"></td>
            <td boxIndex="2" class="box"></td>
        </tr>
        <tr>
            <td boxIndex="3" class="box"></td>
            <td boxIndex="4" class="box"></td>
            <td boxIndex="5" class="box"></td>
        </tr>
        <tr>
            <td boxIndex="6" class="box"></td>
            <td boxIndex="7" class="box"></td>
            <td boxIndex="8" class="box"></td>
        </tr>
    </table>
<h3 id="winLoseText" align="center"></h3>
<div class="text-center">
    <button id="restartButton">Restart</button>
</div>
    
</body>
</html>
